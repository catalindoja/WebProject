<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
      {% load static %}
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="{% static 'js/api_animals.js' %}"></script>
</head>
<body>
{% include 'base.html' %}

{% block title %}

    <div>
        <h1 style="text-align:center">
            Create animal
        </h1>
    </div>
{% endblock title %}

{% block content %}
    <div>
        <form action = "" method = "post">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            <input type="submit" value=Submit>
             <button type="button" id="trigger_api">Autocomplete with API</button>
        </form>
    </div>

{% endblock content %}

</body>
</html>
